<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link rel="stylesheet" href="styleEditDriv.css">
  </head>
  <body onload="loadUserForEdit()">
    <div class="container1">
      <div class="logo">
        <img src="Imagenes/Logo.png" alt="logo" height="100">
      </div>
      <header>
        <div class="topBtns">
          <div class="navContainer">
            <button
              type="button"
              style="color: #ffffff; background-color: #007bff"
              class="navBtn"
            >
              Home
            </button>
            <button type="button" class="navBtn"><a href="/Proyecto/myRides.html">Rides</a></button>
            <button type="button" class="navBtn"><a href="/Proyecto/bookings.html">Bookings</a></button>
          </div>
          <nav>
            <div class="search-bar">
              <input type="text" placeholder="Search...">
            </div>
            <div class="profile-menu">
              <button type="button" class="profile-icon"></button>
              <div class="dropdown-menu">
                <a id="logout" href="/Proyecto/index.html">Logout</a>
                <a id="settings">Settings</a>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <main>
        <div>
          <h1 class="header">Edit Profile</h1>
          <hr class="line">
        </div>
        <div class="registrbox">
          <form id="registrationForm" action="#" method="post">
            <div class="group">
              <div class="column">
                <label for="firstName">First name</label>
                <input type="text" id="firstName" required>
              </div>
              <div class="column">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>
              </div>
            </div>
            <div class="group">
              <label for="idNumber">ID Number</label>
              <input type="text" id="idNumber" required>
            </div>
    
            <div class="group">
              <div class="column">
                <label for="vehicleModel">Old Password</label>
                <input type="text" id="Password" required>
              </div>
              <div class="column">
                <label for="repeatPassword">New Password</label>
                <input type="password" id="repeatPassword" required>
              </div>
            </div>
            <div class="group">
              <div class="column">
                <label for="phoneNumber">Phone</label>
                <input type="text" id="phoneNumber" required>
              </div>
              <div class="column">
                <label for="dateBirth">Date of Birth</label>
                <input type="date" id="dateBirth" required>
              </div>
            </div>
            <div class="group">
              <label for="email">Email</label>
              <input type="email" id="email" required>
            </div>
            <div class="group">
              <div class="column">
                <label for="vehicleMake">Vehicle Make</label>
                <input type="text" id="vehicleMake" required>
              </div>
              <div class="column">
                <label for="vehicleModel">Vehicle Model</label>
                <input type="text" id="vehicleModel" required>
              </div>
            </div>
            <div class="group">
              <div class="column">
                <label for="vehicleYear">Vehicle Year</label>
                <input type="text" id="vehicleYear" required>
              </div>
              <div class="column">
                <label for="plateNumber">ID Vehicle</label>
                <input type="text" id="idVehicle" required>
              </div>
            </div>
            <div class="btnGroup">
                <button type="button" id="cancelBtn" class="cancel-button">Cancel</button>
                <button type="submit" id="editBtn" class="create-button">Save</button>
              </div>
          </form>
        </div>
      </main>
    </div>
    <div class="downinfo">
      <hr style="width: 100%; margin-bottom: 2em">
      <ul class="linksNav">
        <li><a href="/Proyecto/searchRides.html">Home</a></li>
        <li><a>|</a></li>
        <li><a href="/Proyecto/myRides.html">Rides</a></li>
        <li><a>|</a></li>
        <li><a href="/Proyecto/bookings.html">Bookings</a></li>
        <li><a>|</a></li>
        <li><a href="/Proyecto/editProf.html">Settings</a></li>
        <li><a>|</a></li>
        <li><a href="/Proyecto/index.html">Login</a></li>
        <li><a>|</a></li>
        <li><a href="/Proyecto/userReg.html">Register</a></li>
      </ul>
      <footer class="linksNav">
        <p>&copy; <a href="/Proyecto/index.html">Aventones.com</a></p>
      </footer>
    </div>
    <script src="/Proyecto/Javascripts/editDriver.js"></script>
  </body>
</html>
