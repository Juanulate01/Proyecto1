<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link rel="stylesheet" href="styleReqRides.css">
  </head>
  <body>
    <div class="container1">
      <div class="logo">
        <img src="Imagenes/Logo.png" alt="logo" height="100">
      </div>
      <header>
        <div class="topBtns">
          <div class="navContainer">
            <button type="button" class="navBtn"><a href="/Proyecto/searchRides.html">Home</a></button>
            <button type="button" style="color: #ffffff; background-color: #007bff" class="navBtn">Rides</button>
            <button type="button" class="navBtn"><a href="/Proyecto/bookings.html">Bookings</a></button>
          </div>
          <nav>
            <div class="search-bar">
              <input type="text" placeholder="Search...">
            </div>
            <div class="profile-menu">
              <button type="button" class="profile-icon"></button>
              <div class="dropdown-menu">
                <a id="logout" href="/Proyecto/index.html">Logout</a>
                <a id="settings">Settings</a>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <main>
        <div style="text-align: center;">
          <h1 class="header">Quesada - Zarcero</h1>
          <hr class="line">
          <div class="logo">
            <img src="Imagenes/PersonaGrande.png" alt="logo" height="100">
          </div>
          <label id="Driver" >barroyo</label>
        </div>
        <div class="container">
          <div class="topInfo">
            <div>
              <label for="departure">Departure from</label>
              <input type="text" id="departure" required>
            </div>
            <div>
              <label for="arrival">Arrive To</label>
              <input type="text" id="arrival" required>
            </div>
          </div>
          <label>Days</label>
          <div class="form-group days">
            <label><input type="checkbox" value="Mon" > Mon</label>
            <label><input type="checkbox" value="Tue" > Tue</label>
            <label><input type="checkbox" value="Wed" > Wed</label>
            <label><input type="checkbox" value="Thu" > Thu</label>
            <label><input type="checkbox" value="Fri" > Fri</label>
            <label><input type="checkbox" value="Sat" > Sat</label>
            <label><input type="checkbox" value="Sun" > Sun</label>
          </div>
          <div class="dateInfo">
            <div>
              <label for="time">Time</label>
              <input type="time" id="time" required>
            </div>
            <div>
              <label for="seats">Seats</label>
              <input type="number" id="seats" required>
            </div>
            <div>
              <label for="fee">Fee</label>
              <input type="number" id="fee" required>
            </div>
          </div>
          <div>
            <label style="text-align: left;">Vehicle Details</label>
            <div class="vehicleBox">
              <div class="vehicle-group">
                <label for="make">Make</label>
                <input id="make">
                </input>
              </div>
              <div class="vehicle-group">
                <label for="model">Model</label>
                <input type="text" id="model" required>
              </div>
              <div class="vehicle-group">
                <label for="year">Year</label>
                <input type="number" id="year" min="1900" max="2025" step="1" required>
              </div>
            </div>
          </div>
          <div class="btnGroup">
            <button type="button" id="cancel-button" class="cancel-button">Cancel</button>
            <button type="button" id="Request-button" class="create-button">Request</button>
          </div>
        </div>
      </main>
    </div>
    <div class="downinfo">
      <hr style="width: 100%; margin-bottom: 2em">
      <ul class="linksNav">
        <li><a href="/Proyecto/searchRides.html">Home</a></li>
        <li><a>|</a></li>
        <li><a href="/Proyecto/myRides.html">Rides</a></li>
        <li><a>|</a></li>
        <li><a href="/Proyecto/bookings.html">Bookings</a></li>
        <li><a>|</a></li>
        <li><a href="/Proyecto/editProf.html">Settings</a></li>
        <li><a>|</a></li>
        <li><a href="/Proyecto/index.html">Login</a></li>
        <li><a>|</a></li>
        <li><a href="/Proyecto/userReg.html">Register</a></li>
      </ul>
      <footer class="linksNav">
        <p>&copy; <a href="/Proyecto/index.html">Aventones.com</a></p>
      </footer>
    </div>
    <script src="/Proyecto/Javascripts/reqRides.js"></script>
  </body>
</html>
