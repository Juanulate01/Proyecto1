<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleDrivReg.css">
  <title>Proyecto</title>
</head>
<body>
  <div>
    <div class="logo">
      <img src="Imagenes/Logo.png" alt="logo" height="100">
    </div>
    <div class="Title1">
      <h1 class="header">Driver Registration</h1>
      <hr class="line">
    </div>
    <div class="registrbox">
      <form id="registrationForm" action="#" method="post">
        <div class="group">
          <div class="column">
            <label for="firstName">First name</label>
            <input type="text" id="firstName" required>
          </div>
          <div class="column">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" required>
          </div>
        </div>
        <div class="group">
          <label for="idNumber">ID Number</label>
          <input type="text" id="idNumber" required>
        </div>

        <div class="group">
          <div class="column">
            <label for="vehicleModel">Password</label>
            <input type="text" id="Password" required>
          </div>
          <div class="column">
            <label for="repeatPassword">Repeat Password</label>
            <input type="password" id="repeatPassword" required>
          </div>
        </div>
        <div class="group">
          <div class="column">
            <label for="phoneNumber">Phone</label>
            <input type="text" id="phoneNumber" required>
          </div>
          <div class="column">
            <label for="dateBirth">Date of Birth</label>
            <input type="date" id="dateBirth" required>
          </div>
        </div>
        <div class="group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="group">
          <div class="column">
            <label for="vehicleMake">Vehicle Make</label>
            <input type="text" id="vehicleMake" required>
          </div>
          <div class="column">
            <label for="vehicleModel">Vehicle Model</label>
            <input type="text" id="vehicleModel" required>
          </div>
        </div>
        <div class="group">
          <div class="column">
            <label for="vehicleYear">Vehicle Year</label>
            <input type="text" id="vehicleYear" required>
          </div>
          <div class="column">
            <label for="plateNumber">ID Vehicle</label>
            <input type="text" id="idVehicle" required>
          </div>
        </div>
        <div class="links">
          <p>Already a user? <a href="/Proyecto/index.html">Login here</a></p>
          <p>Register as user? <a href="/Proyecto/newRides.html">Click here</a></p>
        </div>
        <div class="btn">
        <button id="signUpBtn" class="BtnSignUp">Sign Up</button>
      </div>
      </form>
    </div>
    <div class="downinfo">
      <hr>
      <ul class="linksNav">
        <li><a href="/Proyecto/searchRides.html">Home</a></li>

        <li><a>|</a></li>
        <li><a href="/Proyecto/index.html">Login</a></li>
        <li><a>|</a></li>
        <li><a href="/Proyecto/userReg.html">Register</a></li>
      </ul>
      <footer class="linksNav">
        <p>&copy; <a href="/Proyecto/index.html">Aventones.com</a></p>
      </footer>
    </div>
  </div>
  <script src="/Proyecto/Javascripts/driverReg.js"></script>
</body>
</html>
