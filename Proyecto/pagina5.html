<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto</title>
    <link rel="stylesheet" href="stylePag4.css" />
  </head>
  <body>
    <div class="container1">
      <div class="logo">
        <img src="Imagenes/Logo.png" alt="logo" height="100" />
      </div>
      <header>
        <div class="topBtns">
          <div class="navContainer">
            <button type="button" class="navBtn">Home</button>
            <button
              type="button"
              style="color: #ffffff; background-color: #007bff"
              class="navBtn"
            >
              Rides
            </button>
            <button type="button" class="navBtn">Bookings</button>
          </div>
          <nav>
            <div class="search-bar">
              <input type="text" placeholder="Search..." />
            </div>
            <div class="profile-menu">
              <button type="button" class="profile-icon"></button>
              <div class="dropdown-menu">
                <a href="#">Logout</a>
                <a href="#">Settings</a>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <main>
        <div>
          <h1 class="header">New Ride</h1>
          <hr class="line" />
        </div>
        <div class="container">
          <div class="topInfo">
            <div>
              <label for="departure">Departure from</label>
              <input type="text" id="departure" required />
            </div>
            <div>
              <label for="arrival">Arrive To</label>
              <input type="text" id="arrival"required />
            </div>
          </div>
          <label>Days</label>
          <div class="form-group days">
            <label><input type="checkbox" value="Mon" /> Mon</label>
            <label><input type="checkbox" value="Tue" /> Tue</label>
            <label><input type="checkbox" value="Wed" /> Wed</label>
            <label><input type="checkbox" value="Thu" /> Thu</label>
            <label><input type="checkbox" value="Fri" /> Fri</label>
            <label><input type="checkbox" value="Sat" /> Sat</label>
            <label><input type="checkbox" value="Sun" /> Sun</label>
          </div>
          <div class="dateInfo">
            <div>
              <label for="time">Time</label>
              <input
                  type="time"
                  id="time"
                  placeholder="time"
                  required
                />
            </div>
            <div>
              <label for="seats">Seats</label>
              <input
                  type="number"
                  id="seats"
                  placeholder="seats"
                  required
                />
            </div>
            <div>
              <label for="fee">Fee</label>
              <input
                  type="number"
                  id="fee"
                  placeholder="fee"
                  required
                />
            </div>
          </div>
          <div>
            <label style="text-align: left;">Vehicle Details</label>
            <div class="vehicleBox">
              <div class="vehicle-group">
                <label for="make">Make</label>
                <select id="make">
                  <option>Nissan</option>
                </select>
              </div>
              <div class="vehicle-group">
                <label for="model">Model</label>
                <input
                  type="text"
                  id="model"
                  placeholder="Car Model"
                  required
                />
              </div>
              <div class="vehicle-group">
                <label for="year">Year</label>
                <input
                type="number"
                id="year"
                min="1900"
                max="2025"
                step="1"
                required
                />
              </div>
            </div>
          </div>
          <div class="btnGroup">
            <button type="button" class="cancel-button">Cancel</button>
            <button type="submit" class="create-button">Create</button>
          </div>
        </div>
      </main>
    </div>

        <hr style="width: 100%; margin-bottom: 2em" />

          </ul>
      <footer class="linksNav">
          <p>&copy; <a href="/Proyecto/index.html">Aventones.com</a></p>
      </footer>
      </div>
  </body>
