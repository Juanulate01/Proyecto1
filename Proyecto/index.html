<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Proyecto</title>
</head>
<body>
  <script src="https://accounts.google.com/gsi/client" async></script>
  <div class="container">
    <div class="logo">
      <img src="Imagenes/Logo.png" alt="logo" height="100">
    </div>
    <div class="inputContainers">
      <div>
        <div id="g_id_onload"
             data-client_id="YOUR_GOOGLE_CLIENT_ID"
             data-login_uri="https://your.domain/your_login_endpoint"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin prueba"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>
        <p style="font-weight: bold">Or</p>
      </div>

      <div>
        <label for="username" class="inputLabel">Username</label>
        <input type="text" id="username" class="textbox" placeholder="">
      </div>
      <div>
        <label for="password" class="inputLabel">Password</label>
        <input type="password" id="password" class="textbox" placeholder="**********">
      </div>
      <div>
        <p class="inputLabel">
          Not a user? <a href="/Proyecto/userReg.html">Register Now</a>
        </p>
        <button type="button" class="buttonLogin"><a href="/Proyecto/searchRides.html">Login</a></button>
      </div>
    </div>
    <div class="downinfo">
      <hr style="width: 100%; margin-bottom: 2em">
      <ul class="linksNav">
        <li><a href="/Proyecto/searchRides.html">Home</a></li>
        <li><a>|</a></li>
        <li><a href="/Proyecto/myRides.html">Rides</a></li>
        <li><a>|</a></li>
        <li><a href="/Proyecto/bookings.html">Bookings</a></li>
        <li><a>|</a></li>
        <li><a href="/Proyecto/editProf.html">Settings</a></li>
        <li><a>|</a></li>
        <li><a href="/Proyecto/index.html">Login</a></li>
        <li><a>|</a></li>
        <li><a href="/Proyecto/userReg.html">Register</a></li>
      </ul>
      <footer class="linksNav">
        <p>&copy; <a href="/Proyecto/index.html">Aventones.com</a></p>
      </footer>
    </div>
  </div>
</body>
</html>
