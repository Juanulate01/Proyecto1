  <body>
    <div>
        <div class="logo">
          <img src="Imagenes/Logo.png" alt="logo" height="100" />
        </div>
        <div class="Title1">
            <h1 class="header">User Registration</h1>
            <hr class="line">
        </div>
    <div class="registrbox">
        <form action="#" method="post">
            <div class="group">
                <div class="column">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="column">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" required>
                </div>
            </div>
            <div class="group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="group">
                <div class="column">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="column">
                    <label for="repeatPassword">Repeat Password</label>
                    <input type="password" id="repeatPassword"  required>
                </div>
            </div>
            <div class="group">
                <label for="address">Address</label>
                <input type="text" id="address">
            </div>
            <div class="group">
                <div class="column">
                    <label for="country">Country</label>
                    <select id="country"  required>
                        <option value="">Select Country</option>
                    </select>
                </div>
                <div class="column">
                    <label for="state">State</label>
                    <input type="text" id="state" >
                </div>
            </div>
            <div class="group">
                <div class="column">
                    <label for="city">City</label>
                    <input type="text" id="city">
                </div>
                <div class="column">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber">
                </div>
            </div>
            <div class="links">
                <P>Already an user? <a href="#">Login here</a></P>
                <p>Register as driver? <a href="#">Click here</a></p>
            </div>
            <button class="BtnSignUp">Sign up</button>
        </form>
    </div>
